        .app-container {

        .calendar-card {

        .year-label { color: #ffffff; font-weight: 800; font-size: 1.1rem; border-right: 1px solid rgba(255,255,255,0.3); padding-right: 10px; }
        .month-label { color: var(--mint-primary); font-weight: 900; font-size: 1.5rem; }

        .day-cell {

        .day-cell:hover {

        .day-number {

        .day-preview {

        .skeleton {
            background-color: rgba(0, 0, 0, 0.1);
            animation: pulse 1s ease-in-out infinite;

        @keyframes pulse { 0%, 100% { opacity: 0.7; } 50% { opacity: 0.2; } }

        .spinner {

        .selected-item {

        }

    <script>
        let currentYear = 2026;
        let currentMonth = 0;
        let selectedMood = '';
        let selectedSticker = '';
        let isPlaying = false;
        let diaryData = {};

        const calendarDays = document.getElementById('calendarDays');
        const yearDisplay = document.getElementById('yearDisplay');
        const monthDisplay = document.getElementById('monthDisplay');
        const diaryModal = document.getElementById('diaryModal');
        const modalDate = document.getElementById('modalDate');
        const bgm = document.getElementById('bgm');
        const bgmToggle = document.getElementById('bgmToggle');
        const bgmIcon = document.getElementById('bgmIcon');
        const errorEl = document.getElementById('errorMessage');

        function showError(msg) {
            errorEl.textContent = msg;
            errorEl.style.display = 'block';
            setTimeout(() => { errorEl.style.display = 'none'; }, 5000);
        }

        function loadInitialData() {
            if (typeof google !== 'undefined' && google.script && google.script.run) {
                google.script.run
                    .withSuccessHandler((data) => {
                        diaryData = data || {};
                        renderCalendar();
                    })
                    .withFailureHandler((err) => {
                        showError("ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨: " + err.message);
                        renderCalendar();
                    })
                    .getAllDiaryData();
            } else {
                console.log("GAS í™˜ê²½ì´ ì•„ë‹™ë‹ˆë‹¤. ë¡œì»¬ ëª¨ë“œë¡œ ì‹¤í–‰í•©ë‹ˆë‹¤.");
                renderCalendar();
            }
        }

        bgmToggle.addEventListener('click', () => {
            if (isPlaying) {
                bgm.pause();
                bgmIcon.classList.replace('fa-pause', 'fa-play');
                isPlaying = false;
            } else {
                bgm.play().then(() => {
                    bgmIcon.classList.replace('fa-play', 'fa-pause');
                    isPlaying = true;
                }).catch(() => showError("ìŒì•… ì¬ìƒì„ ìœ„í•´ í™”ë©´ì„ í´ë¦­í•´ì£¼ì„¸ìš”!"));
            }
        });

        function createFirefly() {
            const container = document.getElementById('fireflyContainer');
            if(!container) return;
            const firefly = document.createElement('div');
            firefly.className = 'firefly';
            const size = 1 + Math.random() * 3;
            firefly.style.left = `${Math.random() * 100}%`;
            firefly.style.top = `${Math.random() * 100}%`;
            firefly.style.width = `${size}px`;
            firefly.style.height = `${size}px`;
            firefly.style.animation = `firefly-flash ${6 + Math.random() * 8}s ease-in-out ${Math.random() * 5}s infinite`;
            container.appendChild(firefly);
            setTimeout(() => firefly.remove(), 14000);
        }
        setInterval(createFirefly, 400);

        function renderCalendar() {
            showSkeleton();
            setTimeout(() => {
                const firstDay = new Date(currentYear, currentMonth, 1).getDay();
                const lastDate = new Date(currentYear, currentMonth + 1, 0).getDate();
                yearDisplay.textContent = `${currentYear}ë…„`;
                monthDisplay.textContent = `${currentMonth + 1}ì›”`;
                calendarDays.innerHTML = '';
                for (let i = 0; i < firstDay; i++) calendarDays.appendChild(document.createElement('div'));
                for (let date = 1; date <= lastDate; date++) {
                    const dayCell = document.createElement('div');
                    dayCell.className = 'day-cell shadow-sm';
                    const dateKey = `${currentYear}-${currentMonth + 1}-${date}`;
                    let cellContent = `<span class="day-number">${date}</span>`;
                    
                    if (diaryData[dateKey]) {
                        dayCell.style.background = 'rgba(167, 243, 208, 0.85)';
                        cellContent += `<span class="text-[12px] font-bold text-teal-900 mb-1">${diaryData[dateKey].mood}</span>`;
                        const rawContent = diaryData[dateKey].content || "";
                        const segments = rawContent.split(/\s+/).filter(s => s.length > 0);
                        const previewText = segments.length > 2 
                            ? segments.slice(0, 2).join(' ') + '..' 
                            : segments.join(' ');
                        cellContent += `<div class="day-preview">${previewText}</div>`;
                    }
                    
                    dayCell.innerHTML = cellContent;
                    dayCell.onclick = () => openModal(date);
                    calendarDays.appendChild(dayCell);
                }
            }, 500);
        }

        function showSkeleton() {
            calendarDays.innerHTML = '';
            for (let i = 0; i < 35; i++) {
                const skel = document.createElement('div');
                skel.className = 'day-cell skeleton border-none';
                calendarDays.appendChild(skel);
            }
        }

        document.getElementById('prevMonth').onclick = () => {
            currentMonth--; if (currentMonth < 0) { currentMonth = 11; currentYear--; }
            renderCalendar();
        };
        document.getElementById('nextMonth').onclick = () => {
            currentMonth++; if (currentMonth > 11) { currentMonth = 0; currentYear++; }
            renderCalendar();
        };

        function openModal(date) {
            modalDate.textContent = `${currentYear}ë…„ ${currentMonth + 1}ì›” ${date}ì¼`;
            modalDate.dataset.date = date;
            selectedMood = ''; selectedSticker = '';
            document.getElementById('diaryContent').value = '';
            document.querySelectorAll('.mood-btn, .sticker-btn').forEach(b => b.classList.remove('selected-item'));
            const dateKey = `${currentYear}-${currentMonth + 1}-${date}`;
            if (diaryData[dateKey]) {
                const data = diaryData[dateKey];
                document.getElementById('diaryContent').value = data.content || "";
            }
            diaryModal.classList.remove('hidden');
        }

        function closeModal() { diaryModal.classList.add('hidden'); }
        function selectMood(btn, mood) {
            document.querySelectorAll('.mood-btn').forEach(b => b.classList.remove('selected-item'));
            btn.classList.add('selected-item'); selectedMood = mood;
        }
        function selectSticker(btn, sticker) {
            document.querySelectorAll('.sticker-btn').forEach(b => b.classList.remove('selected-item'));
            btn.classList.add('selected-item'); selectedSticker = sticker;
        }

        function handleSave() {
            const saveBtn = document.getElementById('saveBtn');
            const content = document.getElementById('diaryContent').value;
            const date = modalDate.dataset.date;
            const dateKey = `${currentYear}-${currentMonth + 1}-${date}`;
            if (!selectedMood) return showError("ê¸°ë¶„ì„ ì„ íƒí•´ì£¼ì„¸ìš”!");
            
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<div class="spinner"></div>';
            const payload = { dateKey, mood: selectedMood, sticker: selectedSticker, content };

            if (typeof google !== 'undefined' && google.script && google.script.run) {
                google.script.run
                    .withSuccessHandler(() => {
                        diaryData[dateKey] = payload;
                        finalizeSave(saveBtn);
                    })
                    .withFailureHandler((err) => {
                        showError("ì €ì¥ ì‹¤íŒ¨: " + err.message);
                        saveBtn.disabled = false;
                        saveBtn.innerHTML = '<span>ì €ì¥ ì™„ë£Œí•˜ê¸°</span>';
                    })
                    .saveDiaryData(payload);
            } else {
                diaryData[dateKey] = payload;
                setTimeout(() => finalizeSave(saveBtn), 1000);
            }
        }

        function finalizeSave(btn) {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.8 }, colors: ['#a7f3d0', '#fecdd3', '#fef08a'] });
            setTimeout(() => {
                closeModal();
                btn.disabled = false;
                btn.innerHTML = '<span>ì €ì¥ ì™„ë£Œí•˜ê¸°</span>';
                renderCalendar();
            }, 500);
        }

        window.onload = () => {
            loadInitialData();
            for(let i=0; i<30; i++) createFirefly();
        };
    </script>
